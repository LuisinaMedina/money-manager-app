<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Money Manager App</title>
</head>

<body>
    <header>
        <nav class="navbar is-primary is-spaced" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <h1 class="title is-size-2-desktop is-size-3 has-text-white">
                        <i class="fas fa-wallet mr-2" aria-hidden="true"></i>
                        AhorrADAs
                    </h1>
                </a>
                <div class="navbar-burger">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" id="balance">
                        <i class="fas fa-chart-line mr-2" aria-hidden="true"></i>Balance</a>
                    <a class="navbar-item" id="categories">
                        <i class="fas fa-tag mr-2" aria-hidden="true"></i>Categorías</a>
                    <a class="navbar-item" id="reports"><i class="fas fa-chart-pie mr-2"
                            aria-hidden="true"></i>Reportes</a>
                </div>
            </div>
        </nav>
    </header>

    <!-------------BALANCE------------->


    <section class="section mt-4" id="balance">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-offset-1-widescreen is-3-widescreen is-4-desktop is-12-tablet">
                    <div class="box has-background-white-ter">
                        <h2 class="is-title is-size-3 mb-5 has-text-weight-bold">
                            Balance
                        </h2>
                        <div class="columns is-mobile is-vcentered">
                            <div class="column is-size-5">Ganancias</div>
                            <div class="column has-text-right has-text-success has-text-weight-bold" id="incomes">
                                +$0
                            </div>
                        </div>
                        <div class="columns is-mobile is-vcentered">
                            <div class="column is-size-5">Gastos</div>
                            <div class="column has-text-right has-text-danger has-text-weight-bold" id="expenses">
                                +$0
                            </div>
                        </div>
                        <div class="columns is-mobile is-vcentered">
                            <div class="column is-size-4 has-text-weight-bold">Total</div>
                            <div class="column has-text-right has-text-weight-bold" id="total">
                                $0
                            </div>
                        </div>
                    </div>
                    <div class="box has-background-white-ter">
                        <div class="columns is-mobile is-vcentered">
                            <div class="column">
                                <h2 class="is-title is-size-3 has-text-weight-bold">Filtros</h2>
                            </div>
                            <div class="column has-text-right has-text-weight-bold">
                                <a href="#" class="has-text-primary" id="hide-filters">Ocultar filtros</a>
                            </div>
                        </div>

                        <!--FILTERS-->

                        <div id="filters">
                            <div class="field">
                                <label class="label" for="filter-menu">Tipo</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="filter-menu">
                                            <option value="Todos">Todos</option>
                                            <option value="Gasto">Gasto</option>
                                            <option value="Ganancia">Ganancia</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="filter-category">Categoría</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select class="select-filter" id="filter-category">
                                            <option>Todas</option>
                                            <option>Comida</option>
                                            <option>Servicios</option>
                                            <option>Salidas</option>
                                            <option>Educación</option>
                                            <option>Transporte</option>
                                            <option>Trabajo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="filter-date">Desde</label>
                                <div class="control">
                                    <div class="is-fullwidth">
                                        <input class="input" type="date" name="" id="filter-date" />
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="filter-order">Ordenar por</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="filter-order">
                                            <option value="Mas-reciente">Más reciente</option>
                                            <option value="Menos-reciente">Menos reciente</option>
                                            <option value="Mayor-monto">Mayor monto</option>
                                            <option value="Menor-monto">Menor monto</option>
                                            <option value="A/Z">A/Z</option>
                                            <option value="Z/A">Z/A</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--OPERATIONS-->

                <div class="column is-7-widescreen is-8-desktop">
                    <div class="box container-box has-background-white-ter">
                        <div class="columns mb-4">
                            <div class="column">
                                <h3 class="is-size-4 has-text-weight-bold">Operaciones</h3>
                            </div>
                            <div class="column has-text-right-tablet">
                                <button type="button" class="button is-primary has-text-weight-bold" id="new-operation">
                                    + Nueva operación
                                </button>
                            </div>
                        </div>
                        <div id="operation-description" class="is-hidden">
                            <div class="columns has-text-weight-semibold is-hidden-mobile">
                                <div class="column is-3">Descripción</div>
                                <div class="column is-3">Categoría</div>
                                <div class="column is-2 has-text-right">Fecha</div>
                                <div class="column is-2 has-text-right">Monto</div>
                                <div class="column is-2 has-text-right">Acciones</div>
                            </div>
                            <div id="operations"></div>
                        </div>
                        <div class="my-6 py-6" id="no-operations">
                            <figure class="image is-16by9">
                                <img src="Images/img.svg" class="" alt="" />
                            </figure>
                            <h4 class="is-size-4 has-text-centered mt-6 mb-4 has-text-weight-semibold">
                                Sin resultados
                            </h4>
                            <p class="has-text-centered">
                                Cambia los filtros o agrega operaciones
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-------NEW OPERATION------->

    <section class="section mt-5 is-hidden" id="operation-new">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop">
                    <div class="box has-background-white-ter">
                        <h2 class="title is-size-2 has-text-weight-bold has-text-centered">
                            Nueva operación
                        </h2>
                        <div class="field mt-6">
                            <label class="label" for="description">Descripción</label>
                            <div class="control">
                                <div class="is-fullwidth">
                                    <input class="input" type="text" name="" id="description" />
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="amount">Monto</label>
                            <div class="control">
                                <div class="control">
                                    <div class="is-fullwidth">
                                        <input class="input" type="number" name="" id="amount" value="0" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="select-operation">Tipo</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="select-operation">
                                        <option value="Gasto">Gasto</option>
                                        <option value="Ganancia">Ganancia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="category">Categoría</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select class="category-select" id="category">
                                        <option>Comida</option>
                                        <option>Servicios</option>
                                        <option>Salidas</option>
                                        <option>Educación</option>
                                        <option>Transporte</option>
                                        <option>Trabajo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="date">Fecha</label>
                            <div class="control">
                                <div class="is-fullwidth">
                                    <input class="input" type="date" name="" id="date" />
                                </div>
                            </div>
                        </div>
                        <div class="buttons mt-6">
                            <button class="button is-light" id="cancel-button">
                                Cancelar
                            </button>
                            <button class="button is-primary" id="add-button">
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-----EDIT OPERATION----->

    <section class="section mt-5 is-hidden" id="vista-editar-operacion">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop">
                    <div class="box has-background-white-ter">
                        <h2 class="title is-size-2 has-text-weight-bold has-text-centered">
                            Editar operación
                        </h2>
                        <div class="field mt-6">
                            <label class="label" for="edit-description">Descripción</label>
                            <div class="control">
                                <div class="is-fullwidth">
                                    <input class="input" type="text" name="" id="edit-description" />
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="edit-amount">Monto</label>
                            <div class="control">
                                <div class="control">
                                    <div class="is-fullwidth">
                                        <input class="input" type="number" name="" id="edit-amount" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="edit-operation">Tipo</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="edit-operation">
                                        <option value="Gasto">Gasto</option>
                                        <option value="Ganancia">Ganancia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="edit-category">Categoría</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select class="categories-select" id="edit-category">
                                        <option>Comida</option>
                                        <option>Servicios</option>
                                        <option>Salidas</option>
                                        <option>Educación</option>
                                        <option>Transporte</option>
                                        <option>Trabajo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="edit-date">Fecha</label>
                            <div class="control">
                                <div class="is-fullwidth">
                                    <input class="input" type="date" name="" id="edit-date" />
                                </div>
                            </div>
                        </div>
                        <div class="buttons mt-6">
                            <button class="button is-light" id="edit-cancel-button">
                                Cancelar
                            </button>
                            <button class="button is-primary" id="edit-button">
                                Editar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="./app.js"></script>
</body>

</html>
