<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Money Manager App</title>
</head>

<body>
    <header>
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <h1 class="title is-size-2-desktop is-size-3 has-text-white">
                        <i class="fas fa-wallet mr-2" aria-hidden="true"></i>
                        AhorrADAs
                    </h1>
                </a>
                <div class="navbar-burger">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" id="balance">
                        <i class="fas fa-chart-line mr-2" aria-hidden="true"></i>Balance</a>
                    <a class="navbar-item" id="categories">
                        <i class="fas fa-tag mr-2" aria-hidden="true"></i>Categorías</a>
                    <a class="navbar-item" id="reports"><i class="fas fa-chart-pie mr-2"
                            aria-hidden="true"></i>Reportes</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="section mt-5" id="reports">
        <div class="container">
            <div class="columns">
                <div class="column is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop">
                    <div class="box has-background-white-ter">
                        <h2 class="title is-size-2 has-text-weight-bold pb-2 has-text-centered">
                            Reportes
                        </h2>
                        <div id="no-reports">
                            <div class="my-6 py-6">
                                <figure class="image is-16by9">
                                    <img src="Images/img2.svg" class="" alt="" />
                                </figure>
                                <h4 class="is-size-4 has-text-centered mt-6 mb-4 has-text-weight-semibold">
                                    Operaciones insuficientes
                                </h4>
                                <p class="has-text-centered">
                                    Prueba agregando más operaciones
                                </p>
                            </div>
                        </div>
                        <!----- SUMMARY ------>
                        <div id="report-status" class="is-hidden">
                            <section class="section mb-5" id="summary">
                                <h4 class="title is-size-4 mb-5 pb-4">Resumen</h4>

                                <!----- HIGHEST PROFIT CATEGORY----->

                                <div class="columns is-mobile">
                                    <div class="column is-6 has-text-weight-semibold">
                                        Categoría con mayor ganancia
                                    </div>
                                    <div class="column is-3 has-text-right">
                                        <span class="tag is-primary is-light" id="highest-profit"></span>
                                    </div>
                                    <div class="column is-3 has-text-weight-semibold has-text-right has-text-success"
                                        id="highest-profit-amount"></div>
                                </div>

                                <!-----HIGHEST EXPENSE CATEGORY ----->

                                <div class="columns is-mobile">
                                    <div class="column is-6 has-text-weight-semibold">
                                        Categoría con mayor gasto
                                    </div>
                                    <div class="column is-3 has-text-right">
                                        <span class="tag is-primary is-light" id="highest-expense"></span>
                                    </div>
                                    <div class="column is-3 has-text-weight-semibold has-text-right has-text-danger"
                                        id="highest-expense-amount"></div>
                                </div>

                                <!-----  HIGHEST BALANCE CATEGORY----->

                                <div class="columns is-mobile">
                                    <div class="column is-6 has-text-weight-semibold">
                                        Categoría con mayor balance
                                    </div>
                                    <div class="column is-3 has-text-right">
                                        <span class="tag is-primary is-light" id="highest-balance"></span>
                                    </div>
                                    <div class="column is-3 has-text-weight-semibold has-text-right"
                                        id="highest-balance-amount"></div>
                                </div>

                                <!----- HIGHEST INCOME MONTH----->

                                <div class="columns is-mobile">
                                    <div class="column is-6 has-text-weight-semibold">
                                        Mes con mayor ganancia
                                    </div>
                                    <div class="column is-3 has-text-right" id="highest-income-month"></div>
                                    <div class="column is-3 has-text-weight-semibold has-text-right has-text-success"
                                        id="highest-income-month-amount"></div>
                                </div>

                                <!----- HIGHEST EXPENSE MONTH----->

                                <div class="columns is-mobile">
                                    <div class="column is-6 has-text-weight-semibold">
                                        Mes con mayor gasto
                                    </div>
                                    <div class="column is-3 has-text-right" id="highest-expense-month"></div>
                                    <div class="column is-3 has-text-weight-semibold has-text-right has-text-danger"
                                        id="highest-expense-month-amount"></div>
                                </div>
                            </section>

                            <!----- TOTAL AMOUNT----->

                            <section class="section mb-5">
                                <h4 class="title is-size-4 mb-5 pb-4">
                                    Totales por categorías
                                </h4>
                                <div id="total-amount"></div>
                            </section>

                            <!-- TOTAL MONTH-->

                            <section class="section">
                                <h3 class="title is-size-4 mb-5 pb-4">Totales por mes</h3>
                                <div id="total-month"></div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./app.js"></script>
</body>

</html>
